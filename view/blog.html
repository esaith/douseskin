<div id="blog">
    <svg-helper svg-name='"close"' class="close" ng-click="close()"></svg-helper>
    <div class="entry" ng-repeat="entry in business.blog">
        <div class='date'>{{entry.date}}</div>
        <div class='title'>{{entry.title}}</div>
        <div class='subtitle'>{{entry.subtitle}}</div>
        <div class='paragraph' ng-repeat="content in entry.content">
            {{content}}
        </div>
        <div class='closing'>
            {{entry.closingRemark}}
            <div class='signature'>
                {{entry.signature}}
            </div>
        </div>
    </div>
</div>
